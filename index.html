<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/icon type" href="favicon.png">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Pokedex</h1>
		</div>
		<div class="main">
			<div class="list">
				<ol id="pokedex"></ol>
			</div>
			<div class="table">
				<table id="tbl">
					<tr>
						<td colspan="2" id="img-container"><img id="img" src=""></td>
					</tr>
					<tr>
						<td id="name">Name</td>
					</tr>
					<tr id="type"></tr>
				</table>
				<table id="stats"></table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="data.js"></script>
</body>
</html>
