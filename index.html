<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokedex</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/icon type" href="favicon.png">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Pokedex</h1>
		</div>
		<div class="main">
			<div class="list">
				<ol id="pokedex"></ol>
			</div>
			<div id="data">
				<div id="base">
					<div id="sprite"></div>
					<div id="base-info">
						<p id="id">ID</p>
						<h2 id="name">Name</h2>
						<p id="type">Type</p>
						<p id="h-w">height, weight</p>
					</div>
				</div>
				<div id="base-stat">
					<div>
						<p id="hp">0</p>
						<h3>HP</h3>
					</div>
					<div>
						<p id="atk">0</p>
						<h3>ATK</h3>
					</div>
					<div>
						<p id="def">0</p>
						<h3>DEF</h3>
					</div>
					<div>
						<p id="spa">0</p>
						<h3>SPA</h3>
					</div>
					<div>
						<p id="spd">0</p>
						<h3>SPD</h3>
					</div>
					<div>
						<p id="spe">0</p>
						<h3>SPE</h3>
					</div>
				</div>
				<div id="abilities">Abilities</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="data.js"></script>
</body>
</html>
